<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron sticky-top d-flex flex-column responsive-header">
			<h3 style="font-size: 8vw">Work Day Scheduler</h3>
			<p style="font-size: 3vw">
				A simple calendar app for scheduling your work day
			</p>
			<p id="currentDay" class="lead" style="font-size: 5vw"></p>
		</header>
		<div class="container">
			<!-- Timeblocks go here -->
			<div id="row-1" class="row d-flex justify-content-center">
				<div class="hour col-2">
					<p style="font-size: 2vw">9 am</p>
				</div>
				<div class="time-block col-8">
					<input
						id="row-1-input"
						type="text"
						style="font-size: 2vw; width: 100%; height: 100%"
					/>
				</div>
				<button class="saveBtn col-2 btn btn-info" type="button">
					<span class="oi oi-task d-inline" style="font-size: 2vw"></span>
				</button>
			</div>

			<div id="row-2" class="row d-flex justify-content-center">
				<div class="hour col-2">
					<p style="font-size: 2vw">10 am</p>
				</div>
				<div class="time-block col-8">
					<input
						id="row-2-input"
						type="text"
						style="font-size: 2vw; width: 100%; height: 100%"
					/>
				</div>
				<button class="saveBtn col-2 btn btn-info" type="button">
					<span class="oi oi-task d-inline" style="font-size: 2vw"></span>
				</button>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="assets/script.js"></script>
	</body>
</html>
